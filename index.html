<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="shortcut icon" href="danielgao2.jpg" type="image/jpg">
    <title>Todo List</title>
    <script type="module" src="todo.js"></script>
</head>
<body>
    <div>
        <div class="main">
            <div class="txt">
                <h1>Todo List</h1>
                <input type="text" placeholder="Type task here...">
                <br>
            </div>
            <div > 
                <button id="g" class="green" type="button">Easy task</button>
                <button id="y" class="yellow" type="button">Medium task</button>
                <button id="r" class="red" type="button">Hard task</button>
                <br>
            </div>
        </div>
        <div class="butt">
            <ul id="list"></ul>
        </div>
    </div>
</body>
</html>
